<html lang="en">

<head>
  <meta charset="utf-8">
  <title>css intro</title>
  <meta name="description" content="Starter for css intro">
  <link rel="stylesheet" href="styles.css">
<style>
 a:hover {
   color: green;
 }

 a:active {
   color: yellow;
 }

 a:visited {
   color: brown;
 }

 article p:nth-child(even) {
   background: rgb(194, 201, 194);
 }

 article p:nth-child(odd){
  background: rgb(141, 141, 141);
 }
</style>

</head>

<body>
 <h2> Pseudo Classes</h2>
 <a href="#"> First link </a> 
<a href="#"> Second link </a> 
<a href="#"> third link </a> 
 <a href="#sfs"> Fourth link </a> 
 <a href="#scs"> First link </a>
<a href="#ss"> Second link </a> 
<a href="#scsdf"> third link </a>
 
<article>
  <h4> Numbers</h4>
  <p>first</p>

  <p>third</p>
  <p>fourth</p>
  <p>fifth</p>
  <p>six</p>
  <p>seven</p>
</article>




</body>

</html>
